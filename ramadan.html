let index=0;

function showDay(i){
let r=ramadan[i];

date.innerHTML=r.day;

let fullDate=new Date(2026,r.m-1,r.d);

miladi.innerHTML=
daysName[fullDate.getDay()]+" - "+
r.d+" "+
months[r.m-1]+" 2026";

fajr.textContent=r.fajr;
sunrise.textContent=r.sunrise;
dhuhr.textContent=r.dhuhr;
asr.textContent=r.asr;
maghrib.textContent=r.maghrib;
isha.textContent=r.isha;
}

function findToday(){
let today=new Date();
index=ramadan.findIndex(x=>
x.d===today.getDate() &&
x.m===today.getMonth()+1
);

if(index!==-1) showDay(index);
else date.innerHTML="اليوم خارج رمضان";
}

function nextDay(){ if(index<ramadan.length-1){index++;showDay(index);} }
function prevDay(){ if(index>0){index--;showDay(index);} }
