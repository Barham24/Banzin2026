<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أيام عالمية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .content {
            margin-top: 30px;
            font-size: 20px;
        }
        .today {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        .event {
            margin-top: 20px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
        }
        .events-list {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .event-item {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .event-item h3 {
            margin: 0;
            font-size: 20px;
            color: #4CAF50;
        }
        .event-item p {
            font-size: 16px;
            color: #333;
        }
        .event-item:hover {
            background-color: #e0f7fa;
        }
        .upcoming-event {
            background-color: #ffeb3b; /* اللون المميز للأيام القادمة */
        }
        .upcoming-event h3 {
            color: #d32f2f; /* تمييز العناوين بالأحمر */
        }
    </style>
</head>
<body>
    <div class="header">
        أيام عالمية
    </div>
    <div class="content">
        <div class="today">
            <p>اليوم هو: <span id="current-day"></span>, <span id="current-date"></span></p>
            <p id="event-info"></p>
        </div>
    </div>

    <div class="events-list" id="events-list">
        <!-- سيتم ملؤها من خلال جافاسكربت -->
    </div>

    <script>
        const events = [
            { date: '2026-01-01', event: 'اليوم العالمي للسلام' },
            { date: '2026-01-01', event: 'اليوم العالمي لمكافحة مرض الإيدز' },
            { date: '2026-01-24', event: 'اليوم العالمي للتعليم' },
            { date: '2026-02-21', event: 'اليوم الدولي للغة الأم' },
            { date: '2026-02-15', event: 'اليوم العالمي لسرطان الأطفال' },
            { date: '2026-02-04', event: 'اليوم العالمي لسرطان الثدي' },
            { date: '2026-02-20', event: 'اليوم العالمي للعدالة الاجتماعية' },
            { date: '2026-02-17', event: 'اليوم العالمي للحيوانات' },
            { date: '2026-03-08', event: 'اليوم العالمي للمرأة' },
            { date: '2026-03-10', event: 'اليوم العالمي لحقوق الإنسان' },
            { date: '2026-04-02', event: 'اليوم العالمي للتوحد' },
            { date: '2026-03-21', event: 'اليوم العالمي للغة الأم' },
            { date: '2026-03-21', event: 'عيد نوروز' },
            { date: '2026-04-07', event: 'اليوم العالمي للصحة' },
            { date: '2026-04-22', event: 'اليوم العالمي للبيئة' },
            { date: '2026-05-01', event: 'عيد العمال' }
        ];

        function getDayName(date) {
            const daysOfWeek = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
            const day = date.getDay(); // يحصل على رقم اليوم من 0 إلى 6
            return daysOfWeek[day];
        }

        function checkEvent() {
            const today = new Date();
            const todayDate = today.toISOString().split('T')[0]; // تاريخ اليوم بصيغة YYYY-MM-DD
            const todayDayName = getDayName(today); // الحصول على اسم اليوم
            document.getElementById('current-date').textContent = todayDate;
            document.getElementById('current-day').textContent = todayDayName;

            // تصفية المناسبات القادمة فقط
            const upcomingEvents = events.filter(event => event.date >= todayDate);

            // إضافة المناسبات القادمة في الصفحة
            const eventsListContainer = document.getElementById('events-list');
            eventsListContainer.innerHTML = ''; // تنظيف القائمة قبل إضافة العناصر الجديدة

            if (upcomingEvents.length === 0) {
                eventsListContainer.innerHTML = '<p>لا توجد مناسبات قادمة.</p>';
            } else {
                upcomingEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event-item');
                    if (event.date === '2026-03-21') {
                        eventElement.classList.add('upcoming-event'); // تمييز يوم عيد نوروز
                    }
                    eventElement.innerHTML = `
                        <h3>${event.event}</h3>
                        <p>يحتفل به في: ${event.date}</p>
                        <p>وصف: يمكن تخصيص وصف لكل مناسبة هنا.</p>
                    `;
                    eventsListContainer.appendChild(eventElement);
                });
            }
        }

        checkEvent();
    </script>
</body>
</html>
