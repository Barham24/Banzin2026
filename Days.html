const months=[
"كانون الثاني","شباط","آذار","نيسان","أيار","حزيران",
"تموز","آب","أيلول","تشرين الأول","تشرين الثاني","كانون الأول"
];

function getTodayValue(){
let now=new Date(); // يعتمد على تاريخ الموبايل
return (now.getMonth()+1)*100+now.getDate();
}

function showAllDays(){

let container=document.body;
let todayValue=getTodayValue();

// ترتيب حسب التاريخ
let sorted=[...days].sort((a,b)=> (a.m*100+a.d)-(b.m*100+b.d));

sorted.forEach(day=>{

let value=day.m*100+day.d;
let statusClass="prev";
let icon="⬅";

if(value===todayValue){
statusClass="today";
icon="⭐";
}
else if(value>todayValue){
statusClass="next";
icon="⏭";
}

let card=document.createElement("div");
card.className="card "+statusClass;

card.innerHTML=
"<h3>"+icon+" "+day.name+"</h3>"+
day.d+" "+months[day.m-1]+"<br><br>"+
day.goal;

container.appendChild(card);

});

}

showAllDays();

</script>
